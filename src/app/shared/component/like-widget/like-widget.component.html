<div class="like-widget-container" (click)="like()"
    (keyup.enter)="like()">
    <fa-icon 
        [icon]="fonts.faThumbsUp" 
        tabindex="0" 
        [attr.describedby]="id"
        role="button"
        size="1x"
    ></fa-icon>
    <span 
        [attr.id] = "id"
        [attr.aria-label] = "likes + ': people liked'"
        class="like-counter"
        aria-live="true"
        aria-atomic="true">
        {{ likes }}
    </span>
</div>
